<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VWP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/vwp.css" %}"/>
    <script src="https://browser.sentry-cdn.com/<VERSION>/bundle.min.js"></script>
  </head>
  <body>

    <img src="{% static "images/VWP_LOGO6.png" %}" alt="ou oh">
    <div class="container">
        <h3>Log In</h3>
        <label for="usermail">User Id:</label>
        <input type="email" id = "user" name="useremail" class="form-control" placeholder="Input your Id">
        <label for="usermail">Password:</label>
        <input type="password" id="pwd" name="user_pwd" class="form-control" placeholder="Enter Password"><br>
      </div>
      <p></p>
      <div class="container">
        <input type="submit" class="btn btn-warning form-control" name="login"  type="submit" onclick="return validatevalues({{users_l}})" value="Submit"  >
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
    <script>

      function validatevalues(users){
        var user = document.getElementById("user").value;
        var password = document.getElementById("pwd").value;
        var hash = CryptoJS.MD5(password);

        if (users[user] == hash){
          window.location.replace("vwp_app/mainvwp");
          return True;
        } else {
          location.reload();
          return False;
        }
      }

    </script>
  </body>
</html>
