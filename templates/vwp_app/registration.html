{% extends "vwp_app/base.html" %}
{% load my_extras %}
{%block body_block %}
<div class="jumbotron">
  {% if registered %}
  <h1>Thank You for Registering</h1>
  {% else %}
    <h1>Register here</h1>
    <h3>Please Fill out the form</h3>

    <form enctype="multipart/form-data" method="post" >
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" name="" value="register">
    </form>
  {% endif %}

</div>
{% endblock %}
